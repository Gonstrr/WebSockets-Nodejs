<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea socket para cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-2">Socket para el cliente</h1>
    <hr>
    <p>
        Estado del servidor: 
        <span id="lblOnline" class="text-success" style="display: none;"> Online </span>
        <span id="lblOffline" class="text-danger"> Offline </span>
    </p>


    <div class="row">
        <div class="col">
            <input type="text" id="txtMensaje" class="form-control"> 

        </div>
        <div class="col">
            <button  id="btnEnviar" class="btn btn-primary">
                Enviar mensaje
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
